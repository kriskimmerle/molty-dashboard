<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Molty — Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ───── top bar ───── -->
<header>
  <div class="brand">
    <span class="brand-icon">◉</span>
    <span class="brand-name">Molty</span>
  </div>
  <div class="header-meta">
    <span class="pill" id="conn-pill">connecting</span>
  </div>
</header>

<!-- ───── hero section: orb + live status ───── -->
<section class="hero">
  <div class="orb-wrap">
    <div class="orb" id="orb">
      <div class="orb-ring ring-1"></div>
      <div class="orb-ring ring-2"></div>
      <div class="orb-ring ring-3"></div>
      <div class="orb-core"></div>
    </div>
    <p class="state-label" id="state-label">Initializing</p>
  </div>

  <div class="stats-row" id="stats-row">
    <div class="stat-card">
      <span class="stat-num" id="stat-projects">—</span>
      <span class="stat-label">Projects</span>
    </div>
    <div class="stat-card">
      <span class="stat-num" id="stat-commits">—</span>
      <span class="stat-label">Commits</span>
    </div>
    <div class="stat-card">
      <span class="stat-num" id="stat-loc">—</span>
      <span class="stat-label">Lines of Code</span>
    </div>
    <div class="stat-card">
      <span class="stat-num" id="stat-uptime">00:00</span>
      <span class="stat-label">Session</span>
    </div>
  </div>
</section>

<!-- ───── project gallery ───── -->
<section class="gallery" id="gallery-section">
  <h2>Shipped Projects</h2>
  <div class="project-grid" id="project-grid">
    <!-- filled by JS -->
  </div>
</section>

<!-- ───── activity feed ───── -->
<section class="feed" id="feed-section">
  <h2>Activity</h2>
  <ul class="feed-list" id="feed-list">
    <li class="feed-empty">Waiting for activity…</li>
  </ul>
</section>

<footer>
  <span>Autonomous Research Agent</span>
  <span id="footer-time"></span>
</footer>

<script src="dashboard.js"></script>
</body>
</html>
